kind: DeploymentConfig
apiVersion: apps.openshift.io/v1
metadata:
  name: caikit-embeddings
spec:
  strategy:
    type: Rolling
    rollingParams:
      updatePeriodSeconds: 1
      intervalSeconds: 1
      timeoutSeconds: 600
      maxUnavailable: 25%
      maxSurge: 25%
    resources: {}
    activeDeadlineSeconds: 21600
  triggers:
    - type: ConfigChange
  replicas: 1
  revisionHistoryLimit: 10
  test: false
  selector:
    app: caikit-embeddings
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: caikit-embeddings
    spec:
      volumes:
        - name: cos-pvc
          persistentVolumeClaim:
            claimName: pvc-caikit-embeddings-cos
        - name: cache-pvc
          persistentVolumeClaim:
            claimName: pvc-caikit-embeddings-cache
        - name: models-pvc
          persistentVolumeClaim:
            claimName: pvc-caikit-embeddings-models
      containers:
        - resources:
            limits:
              nvidia.com/gpu: '1'
          terminationMessagePath: /dev/termination-log
          name: container
          command:
            - bash
            - '-c'
            - >-
              cd deployment/assets/ && python create-script.py && cd ../../ &&
              sh load-models-config.sh
          env:
            - name: TRANSFORMERS_CACHE
              value: /opt/app-root/src/.cache/huggingface/hub/
            - name: HUGGINGFACE_HUB_CACHE
              value: $(TRANSFORMERS_CACHE)
            - name: MODELS_LIST
              value: '["mini", "slate"]'
          ports:
            - containerPort: 8080
              protocol: TCP
          imagePullPolicy: Always
          volumeMounts:
            - name: cos-pvc
              mountPath: /opt/app-root/src/.cache/huggingface/sentence_transformers/
              subPath: models/
            - name: cache-pvc
              mountPath: /opt/app-root/src/.cache/huggingface/hub/
              subPath: transformers_cache/
            - name: models-pvc
              mountPath: /opt/app-root/src/demo/models/
          terminationMessagePolicy: File
          image: 'icr.io/fm-stack/caikit-embeddings:latest'
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      imagePullSecrets:
        - name: icr-caikit-image
      schedulerName: default-scheduler
---
kind: Secret
apiVersion: v1
metadata:
  name: icr-caikit-image
data:
  .dockerconfigjson: <base64 encoded dockerconfigjson>
type: kubernetes.io/dockerconfigjson

